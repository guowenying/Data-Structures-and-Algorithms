<!doctype html>
<html>
<head>
<title></title>
<script type="text/javascript">
	function BubbleSort(arr){
         var flag=1;
		for (var i = 0; i < arr.length &&flag; i++) 
		{
			for (var j=arr.length-1; j>= i; j--)
				{ 
					if(arr[j]>arr[j+1])
					{
						var temp;
						temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
						flag=0;
                    }
					
				}
         }
         return arr;
      }
      >
	  var array=[1,3,4,2,5,6];
	   BubbleSort(array);
	  document.write(array);
    
</script>
</head>
