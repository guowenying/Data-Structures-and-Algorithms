    function InsertSort(arr){
    	var i,j;
    	for (var i = 2; i <=arr.length; i++) {
    		if (arr[i]<arr[i-1]) {
    			arr[0]=arr[i];
    			for (var j=i-1; arr[j]>arr[0]; j--)
    				arr[j+1]=arr[j];
    			
    				arr[j+1]=arr[0];
    			
    		
    	}

    }
}
    var array=[5,3,4,6,2];
    InsertSort(array);
