<!doctype html>
<html>
<head>
<title></title>
<script type="text/javascript">
	
	function SelectSort(arr){
       for (var i = 1; i <=arr.length; i++) {
       	   var min=i;
       	   for (var j= i+1; j<=arr.length; j++) {
                if (arr[min]>arr[j]) {
                	min=j;
                }
            }
             if (i!=min) {
               var temp;
						temp=arr[i];
						arr[i]=arr[min];
						arr[min]=temp;
                }
        }
      }
      
	  var array=[1,3,4,2,5,6];
	   SelectSort(array);
	  document.write(array);
    
</script>
</head>
